<body>
    <section class="m-4 d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto rounded shadow back justify-content-center">
                    <input type="button" class="btn mt-1 backbutton" value="← Go back" onclick="history.go(-1)">
                    <div class="row">
                        <div class="col-md-6">
                            <div>
                                <img class="img-fluid m-3" src="{% static 'images/login.png' %}" alt="">
                            </div>
                        </div>
                        <div class="col-md-6 d-flex justify-content-center align-items-center">
                            <form method="POST" class="m-5">
                                <h2 class="mb-3 text-center">Sign in</h2>
                                {% csrf_token %}
                                <div class="mb-3">
                                    {{ form | crispy}}
                                </div>
                                <div class="row mb-3">
                                    <div class="text-center">Don't have an account? Register <a href="/register">here</a></div>
                                    <div class="text-center">Forgot password? Reset <a href="/reset_password">here</a></div>
                                    <div><input type="submit" style=" background-color: #4169E1;" class="form-control form-control-lg btn shadow mt-3 text-light rounded" id="password" value="Login"></div>
                                </div>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright font-weight-bold">
            <p class="font-weight-bold rounded" style="background-color: rgba(255, 255, 255, 0.25);">
              <i style="color:black">Copyright &copy;</i> 2023 <i>Abid Miah</i>
            </p>
        </div>
    </section>
</body>
{% endblock %}

<style>
body {
    background-image: url(../static/images/download.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
}

.back {
  background-color: rgba(255, 255, 255, 0.75);
}

.backbutton:hover {
    color:red;
}

.copyright {
    position: fixed;
    bottom: 0;
    right: 0;
    padding: 10px;
  }
</style>
